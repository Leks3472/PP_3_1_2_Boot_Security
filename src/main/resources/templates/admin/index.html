<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        <thead>
        <tbody>

        <tr th:each="user : ${admin}">
            <td th:text="${user.getId}"></td>
            <td th:text="${user.getName}"></td>
            <td th:text="${user.getAge}"></td>
            <td><a th:href="@{/admin/{id}(id=${user.getId()})}">Show a user</a></td>

        </tr>

        <tbody>
    </table>
</div>

<div>
    </br>
    <form action="/admin/new"method="GET">
        <button type="submit">Create new user</button>
    </form>
    <br/>
    <form action="/logout" method="GET">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
